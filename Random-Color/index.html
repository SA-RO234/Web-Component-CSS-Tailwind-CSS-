<body id="boxColor" class="flex duration-300 h-screen justify-center items-center">
   <button id="menu" class="absolute  right-10 top-10 font-bold text-5xl cursor-pointer" type="button"><i class="fa-solid fa-bars"></i></button>
    <div id="ColorhistoryContainer" class="Color-container p-5 rounded-2xl   rotate-45 duration-400 bg-white z-3 absolute top-[-1500px] w-[86%]  py-5">
        <h1 class="text-black  text-5xl font-bold text-center pt-2 pb-8">History [Color] Can Click for Copy!</h1>
           <div id="Color-history" class="flex gap-5 flex-wrap justify-start items-start w-full ">

        </div>
      <!--  All Color History -->
    </div>
   <div class="w-[30%] bg-transparent border-2 border-black flex gap-10 justify-center items-center flex-col flex-wrap h-[400px]">
      <button id="btnRandomColor"
             class="btnRandomColor relative border-2 border-black hover:scale-110 active:scale-105 duration-300 flex justify-center items-center text-2xl cursor-pointer font-bold text-white rounded-2xl w-[55%] h-[70px] overflow-hidden"
              type="button">Generate Color
            </button>
      <div  class="copy-color relative border-b-2 flex justify-between gap-5 w-[55%] bg-transparent items-center  text-black pt-5 pr-3">
        <h2 id="textColor" class="text-black bg-white/30 h-full w-[85%] py-1 px-5 text-2xl  font-medium uppercase">#ffffff</h2>
          <button id="copyColor" type="button" class="bg-black active:scale-105 duration-300 absolute bottom-0 right-0 text-white cursor-pointer rounded-md text-2xl px-1 py-1 " ><i class="fa-regular fa-clipboard"></i></button>
      </div>
    </div>
    <!--  Alert -->
      <div id="alert" class="mt-2 z-3 hidden absolute right-10 top-10 bg-green-700 border border-green-900 text-sm text-white rounded-lg p-4 ">
        <span id="hs-soft-color-success-label" class="font-bold">Success</span> alert! You haved Copy !.
     </div>
</body>
