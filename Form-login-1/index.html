<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form | Login Travel</title>
 <!-- Style -->
  <link rel="stylesheet" href="/src/output.css">
  <!-- font family -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bayon&family=Fira+Code:wght@300..700&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lexend:wght@100..900&family=Luckiest+Guy&family=Moul&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Outfit:wght@100..900&family=Preahvihear&family=Righteous&family=Rubik:ital,wght@0,300..900;1,300..900&family=Siemreap&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=TASA+Explorer:wght@400..800&family=TASA+Orbiter:wght@400..800&display=swap" rel="stylesheet">
 
</head>

<body class="w-full h-auto md:h-[100vh] flex items-center  justify-center p-5 md:py-5 md:p-2 bg-center">
 <div class="w-full h-auto  lg:h-[95%] md:max-w-[75%] bg-white rounded-4xl shadow-2xl overflow-hidden flex justify-start flex-col md:flex-row">
    <div class="w-full lg:w-5/12 h-full p-8 md:p-12 text-center flex flex-col justify-center">
      <div class="mb-8">
        <h2 class="text-2xl   font-bold  text-gray-600 mb-2">voyger</h2>
        <h1 class="text-4xl md:text-3xl font-bold text-gray-900 leading-tight">Start your<br>perfect trip</h1>
      </div>
       
      <div class="flex gap-4 justify-center mb-6">
        <button class="w-10 h-10 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors flex items-center justify-center">
          <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
            <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
          </svg>
        </button>
        <button class="w-10 h-10 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors flex items-center justify-center">
          <svg class="w-6 h-6" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
        </button>
        <button class="w-10 h-10 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors flex items-center justify-center">
          <svg class="w-6 h-6 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
          </svg>
        </button>
      </div>
      
      <div class="flex items-center justify-center gap-4 mb-6">
        <span class="text-sm text-gray-500">or</span>
      </div>
      
      <form class="space-y-4 px-5">
        <div>
          <input 
            type="text" 
            placeholder="Full name" 
            class="w-full px-6 py-3 bg-gray-50 rounded-4xl border-0 focus:outline-none focus:ring-2 focus:ring-green-700 text-gray-900 placeholder-gray-500"
          >
        </div>
        
        <div>
          <input 
            type="email" 
            placeholder="Email" 
            class="w-full px-6 py-3 bg-gray-50 rounded-4xl border-0 focus:outline-none focus:ring-2 focus:ring-green-700 text-gray-900 placeholder-gray-500"
          >
        </div>
        
        <div class="relative">
          <input 
            type="password" 
            id="password"
            placeholder="Password" 
            class="w-full px-6 py-3 bg-gray-50 rounded-4xl border-0 focus:outline-none focus:ring-2 focus:ring-green-700 text-gray-900 placeholder-gray-500"
          >
          <button 
            type="button"
            onclick="togglePassword()"
            class="absolute right-6 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
            </svg>
          </button>
        </div>
        
        <button 
          type="submit"
          class="w-full py-4 bg-green-800 hover:bg-green-900 text-white font-medium rounded-full transition-colors mt-6"
        >
          Start
        </button>
      </form>
      <p class="text-center mt-6 text-gray-600">
        Already have an account? 
        <a href="#" class="font-semibold text-gray-900 hover:underline">Log in</a>
      </p>
    </div>
    
    <div class="w-full lg:w-7/12 hidden lg:block relative p-3  md:min-h-0">
      <img 
        src="https://res.cloudinary.com/dnfahcxo3/image/upload/v1759464801/pexels-n-o-v-a-2127740-5732926_m7am38.jpg" 
        alt="Mountain trail" 
        class="w-full h-full rounded-4xl object-cover"
      >
      </div>
    </div>
  

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
    }
  </script>
  
</body>
</html>
